<html>

    <head>
        <title>SheCanCode</title>
        <link rel="stylesheet" href="signup.css">
        <script src="https://kit.fontawesome.com/c4b20ead21.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <div class="logo">
                <h1>SheCan</h1>
                <h2>Code</h2>
            </div>
        </nav>
        <main>
            <form action="">
                <h1 class="welcome">Welcome back,</h1>
                <div id="Username">
                    <input type="Username" placeholder="Username" name="un" id="un">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div id="mail">
                    <input type="Username" placeholder="Email" name="un" id="un">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div id="password">
                    <input type="password" placeholder="Password" name="pw" id="pw">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div id="cpassword">
                    <input type="Username" placeholder="Confirm password" name="un" id="un">
                    <i class="fa-solid fa-unlock"></i>
                </div>
                <button>
                    <a href="../myprofile/myprofile.html">Sign in</a>
                </button>
                <div class="last">
                    <p class="dont">Don't have an account? <a href="../index.html"> <b>Sign up</b> </a></p> 
                </div>
            </form>
        </main> 
    </body>
</html>
